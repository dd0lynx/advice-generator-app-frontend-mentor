<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="id-line">
        <p>ADVICE</p>
        <p id="id"></p>
      </div>

      <div class="advice-line">
        <p id="advice">""</p>
      </div>

      <div class="generator">
        <img class="divider desktop" src="./img/pattern-divider-desktop.svg" alt="">
        <img class="divider mobile" src="./img/pattern-divider-mobile.svg" alt="">
        <button class="gen-btn" onclick="generateAdvice()">
          <img src="./img/icon-dice.svg" alt="">
        </button>
      </div>

    </div>
  </main>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/dd0lynx">Daniel Dowty</a>.</p>
</div>
</body>
</html>

<script src="./advice.js"></script>
