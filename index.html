<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <main>
    <div class="card">
      <div class="id-line">
        <p>ADVICE #</p>
        <p id="id">0</p>
      </div>

      <div class="advice-line">
        <p id="advice">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetur adipisicing elit."</p>
      </div>

      <div class="generator">
        <img class="divider desktop" src="./img/pattern-divider-desktop.svg" alt="">
        <img class="divider mobile" src="./img/pattern-divider-mobile.svg" alt="">
        <button class="gen-btn">
          <img src="./img/icon-dice.svg" alt="">
        </button>
      </div>

    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
